<div class="col col-lg-6">
  <label class="form-label">Musica</label>
  <input
    id="nomeMusica"
    [(ngModel)]="nomeMusica"
    type="text"
    class="form-control"
    placeholder="Digite o nome da musica">
</div>

<button
  type="button"
  (click)="salvar()"
  class="btn btn-primary"
  style="margin-top: 15px; margin-left: 15px;">Salvar</button>
